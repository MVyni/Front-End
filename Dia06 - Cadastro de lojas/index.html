<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="form">
            <form action="#">
                <div class="title"> <h1 class="title">Register your store</h1></div>
                <div class="text-box">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Store name">
                </div>

                <div class="text-box">
                    <label for="adress">Adress</label>
                    <input type="text" id="adress" name="adress" placeholder="Av. Gorden White">
                </div>

                <div class="checkbox-group"></div>
                <div class="subtitle">
                    <h4>Operating Days:</h4>
                </div>
                    <div class="check-day">
                        <input type="checkbox" id="mon" name="mon" value="monday">
                        <label for="mon">Monday</label>
                    </div>
                    <div class="check-day">
                        <input type="checkbox" name="tue" id="tue" value="tuesday">
                        <label for="tue">Tuesday</label></div>
                    <div class="check-day">
                        <input type="checkbox" name="wed" id="wed" value="wednesday">
                        <label for="wed">Wednesday</label>
                    </div>
                    <div class="check-day">
                        <input type="checkbox" name="thu" id="thu" value="thursday">
                        <label for="thu">Thursday</label>
                    </div>
                    <div class="check-day">
                        <input type="checkbox" name="fri" id="fri" value="friday">
                        <label for="fri">Friday</label>
                    </div>
                    <div class="check-day">
                        <input type="checkbox" name="sat" id="sat" value="saturday">
                        <label for="sat">Saturday</label>
                    </div>
                    <div class="check-day">
                        <input type="checkbox" name="sun" id="sun" value="sunday">
                        <label for="sun">Sunday</label>
                    </div>
                </div>
                
                <div class="time-group">
                    <div class="subtitle">
                        <h4>Opening hours:</h4>
                    </div>
                    <div class="check-time">
                        <label for="open">Opening time</label>
                        <input type="time" name="open" id="open">
                    </div>
                    <div class="check-time">
                        <label for="closed">Closing time</label>
                        <input type="time" name="closed" id="closed">
                    </div>
                </div>

                <div class="button">
                    <button type="submit" name="button" id="button btn">Register</button>
                </div> 
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
